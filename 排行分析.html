    // Initialize multiselect functionality
    function initializeMultiselect() {
        const dropdowns = document.querySelectorAll(&#39;.dropdown&#39;);
        dropdowns.forEach(dropdown => {
            const button = dropdown.querySelector(&#39;button&#39;);
            const menu = dropdown.querySelector(&#39;ul&#39;);
            const checkboxes = dropdown.querySelectorAll(&#39;input[type="checkbox"]&#39;);
            
            if (!button || !menu || !checkboxes.length) return;
            
            const defaultText = button.querySelector(&#39;span&#39;).textContent;
            
            // Prevent menu from closing when clicking inside
            menu.addEventListener(&#39;click&#39;, (e) => {
                e.stopPropagation();
            });
            
            // Update button text based on selections
            function updateButtonText() {
                const selected = Array.from(checkboxes).filter(cb => cb.checked);
                if (selected.length === 0) {
                    button.querySelector(&#39;span&#39;).textContent = defaultText;
                } else {
                    button.querySelector(&#39;span&#39;).textContent = `已选择 ${selected.length} 项`;
                }
            }
            
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener(&#39;change&#39;, updateButtonText);
            });
        });
    }
