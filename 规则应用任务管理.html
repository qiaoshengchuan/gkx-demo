                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }
                function sanitizeFilename(name) {

                function handlePostMessage(event) {

                  const targetPageName = pageNameMap[targetPageId]
                  if (type === "iframeNavigation" && targetPageId && targetPageName) {
                    window.location.href = targetPageName + '.html'
                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)

      const dropdowns = document.querySelectorAll(&#39;[data-section-id="common_header"] .dropdown&#39;);
      dropdowns.forEach(dropdown => {

          const content = dropdown.querySelector(&#39;.dropdown-content&#39;);
          if (content) {
            content.classList.remove(&#39;dropdown-open&#39;);
          }
        }
      });
    });
  });

    <script>
/* JavaScript code for common usage, should be wrapped in a closure */
(function() {
  // Initialize global namespace
  window.APP_GLOBALS = window.APP_GLOBALS || {};

  // Navigation function for page transitions
  window.navigateTo = function(targetPageId) {
    const isInIframe = window.self !== window.top;
    const targetFileName = `${targetPageId}.html`;
    
    if (isInIframe) {
      window.parent.postMessage({
        type: &#39;iframeNavigation&#39;,
        targetPageId: targetPageId
      }, &#39;*&#39;);
    } else {
      window.location.href = targetFileName;
    }
  };

  // Header navigation state management
  window.HeaderNavigation = {
    setActiveNavItem: function(activePageId) {
      const navItems = document.querySelectorAll(&#39;[data-nav-item]&#39;);
      navItems.forEach(item => {
        const pageId = item.getAttribute(&#39;data-nav-item&#39;);
        if (pageId === activePageId) {
          item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        } else {
          item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        }
      });
    },

    toggleMobileMenu: function() {
      const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
      const hamburger = document.getElementById(&#39;hamburger-icon&#39;);
      const closeIcon = document.getElementById(&#39;close-icon&#39;);
      
      if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
        mobileMenu.classList.remove(&#39;hidden&#39;);
        hamburger.classList.add(&#39;hidden&#39;);
        closeIcon.classList.remove(&#39;hidden&#39;);
      } else {
        mobileMenu.classList.add(&#39;hidden&#39;);
        hamburger.classList.remove(&#39;hidden&#39;);
        closeIcon.classList.add(&#39;hidden&#39;);
      }
    }
  };

  // Sidebar navigation management
  window.SidebarNavigation = {
    setActiveMenuItem: function(activePageId) {
      const navItems = document.querySelectorAll(&#39;[data-sidebar-nav]&#39;);
      navItems.forEach(item => {
        const pageId = item.getAttribute(&#39;data-sidebar-nav&#39;);
        if (pageId === activePageId) {
          item.classList.add(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        } else {
          item.classList.remove(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        }
      });
    },

    toggleSidebar: function() {
      const sidebar = document.getElementById(&#39;main-sidebar&#39;);
      const overlay = document.getElementById(&#39;sidebar-overlay&#39;);
      
      if (sidebar &amp;&amp; overlay) {
        const isHidden = sidebar.classList.contains(&#39;-translate-x-full&#39;);
        
        if (isHidden) {
          sidebar.classList.remove(&#39;-translate-x-full&#39;);
          overlay.classList.remove(&#39;hidden&#39;);
        } else {
          sidebar.classList.add(&#39;-translate-x-full&#39;);
          overlay.classList.add(&#39;hidden&#39;);
        }
      }
    },

    closeSidebar: function() {
      const sidebar = document.getElementById(&#39;main-sidebar&#39;);
      const overlay = document.getElementById(&#39;sidebar-overlay&#39;);
      
      if (sidebar &amp;&amp; overlay) {
        sidebar.classList.add(&#39;-translate-x-full&#39;);
        overlay.classList.add(&#39;hidden&#39;);
      }
    },

    toggleSubmenu: function(submenuId) {
      const submenu = document.getElementById(submenuId);
      const arrow = document.querySelector(`[data-submenu-trigger="${submenuId}"] .submenu-arrow`);
      
      if (submenu) {
        const isHidden = submenu.classList.contains(&#39;hidden&#39;);
        
        if (isHidden) {
          submenu.classList.remove(&#39;hidden&#39;);
          if (arrow) arrow.style.transform = &#39;rotate(90deg)&#39;;
        } else {
          submenu.classList.add(&#39;hidden&#39;);
          if (arrow) arrow.style.transform = &#39;rotate(0deg)&#39;;
        }
      }
    }
  };

  // Breadcrumb navigation management
  window.BreadcrumbNavigation = {
    updateBreadcrumb: function(breadcrumbData) {
      const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
      if (!breadcrumbContainer) return;

      breadcrumbContainer.innerHTML = &#39;&#39;;
      breadcrumbData.forEach((item, index) => {
        const li = document.createElement(&#39;li&#39;);
        li.className = &#39;breadcrumb-separator&#39;;
        
        if (index === breadcrumbData.length - 1) {
          // Last item (current page) - not clickable
          li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
        } else {
          // Clickable items
          li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
        }
        breadcrumbContainer.appendChild(li);
      });
    }
  };

  // Theme management
  window.ThemeManager = {
    setTheme: function(themeName) {
      document.documentElement.setAttribute(&#39;data-theme&#39;, themeName);
      localStorage.setItem(&#39;app-theme&#39;, themeName);
    },

    getTheme: function() {
      return localStorage.getItem(&#39;app-theme&#39;) || &#39;light&#39;;
    },

    initTheme: function() {
      const savedTheme = this.getTheme();
      this.setTheme(savedTheme);
    }
  };

  // Initialize theme on load
  document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    window.ThemeManager.initTheme();
  });

})();
</script>
    <script>
(function() {
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        // --- INITIALIZATION ---
        if (window.HeaderNavigation) {
            HeaderNavigation.setActiveNavItem(&#39;rule_discovery_overview&#39;);
        }
        if (window.SidebarNavigation) {
            SidebarNavigation.setActiveMenuItem(&#39;rule_application_management&#39;);
        }
        if (window.BreadcrumbNavigation) {
            BreadcrumbNavigation.updateBreadcrumb([
                { name: &#39;规则发现&#39;, pageId: &#39;rule_discovery_overview&#39; }, 
                { name: &#39;规则应用任务管理&#39;, pageId: &#39;rule_application_management&#39; }
            ]);
        }

        // --- FORM TABS LOGIC ---
        const tabs = document.querySelectorAll(&#39;#form-tabs .tab&#39;);
        const tabContents = document.querySelectorAll(&#39;.tab-content&#39;);

        tabs.forEach(tab => {
            tab.addEventListener(&#39;click&#39;, () => {
                tabs.forEach(t => t.classList.remove(&#39;tab-active&#39;));
                tab.classList.add(&#39;tab-active&#39;);

                const targetTab = tab.getAttribute(&#39;data-tab&#39;);
                
                tabContents.forEach(content => {
                    if (content.id === `tab-content-${targetTab}`) {
                        content.classList.remove(&#39;hidden&#39;);
                    } else {
                        content.classList.add(&#39;hidden&#39;);
                    }
                });
            });
        });

        // --- MULTI-SELECT DROPDOWN LOGIC ---
        const multiselectComponents = document.querySelectorAll(&#39;.multiselect-component&#39;);
        multiselectComponents.forEach(component => {
            const dropdownBtn = component.querySelector(&#39;.multiselect-btn&#39;);
            const dropdownMenu = component.querySelector(&#39;.multiselect-menu&#39;);
            const checkboxes = component.querySelectorAll(&#39;.multiselect-checkbox&#39;);
            const selectedDisplay = component.querySelector(&#39;.multiselect-display&#39;);

            if (!dropdownBtn || !dropdownMenu || !checkboxes || !selectedDisplay) return;

            const defaultBtnText = dropdownBtn.querySelector(&#39;span&#39;).textContent;

            dropdownMenu.addEventListener(&#39;click&#39;, (e) => {
                if(e.target.tagName !== &#39;A&#39;) { // Allow links like "load more" to close dropdown
                    e.stopPropagation();
                }
            });

            function updateSelection() {
                const selected = [];
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selected.push(checkbox.value);
                    }
                });
                
                dropdownBtn.querySelector(&#39;span&#39;).textContent = selected.length === 0
                    ? defaultBtnText
                    : `${selected.length} 个规则集已选择`;

                selectedDisplay.innerHTML = &#39;&#39;;
                if (selected.length === 0) {
                    selectedDisplay.innerHTML = &#39;<span class="text-base-content/50">暂无选择</span>&#39;;
                } else {
                    selected.forEach(item => {
                        const badge = document.createElement(&#39;div&#39;);
                        badge.className = &#39;badge badge-outline&#39;;
                        badge.textContent = item;
                        selectedDisplay.appendChild(badge);
                    });
                }
            }

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener(&#39;change&#39;, updateSelection);
            });

            updateSelection();
        });

        // --- CONDITIONAL TIMED SCHEDULING OPTIONS ---
        const timedMatchRadio = document.getElementById(&#39;timed-match-radio&#39;);
        const timedOptionsContainer = document.getElementById(&#39;timed-options&#39;);
        const matchModeRadios = document.querySelectorAll(&#39;input[name="match-mode"]&#39;);

        matchModeRadios.forEach(radio => {
            radio.addEventListener(&#39;change&#39;, () => {
                if (timedMatchRadio.checked) {
                    timedOptionsContainer.classList.remove(&#39;hidden&#39;);
                } else {
                    timedOptionsContainer.classList.add(&#39;hidden&#39;);
                }
            });
        });
    });

    // --- TASK ACTION STUB FUNCTIONS ---
    window.startTask = function(taskId) {
        console.log(`Starting task with ID: ${taskId}`);
        // In a real app, this would trigger an API call.
    };

    window.pauseTask = function(taskId) {
        console.log(`Pausing task with ID: ${taskId}`);
    };

    window.deleteTask = function(taskId) {
        console.log(`Deleting task with ID: ${taskId}`);
        // Could add a confirmation modal here.
    };
})();
</script>
