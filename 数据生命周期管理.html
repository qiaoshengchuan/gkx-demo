                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)

                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }

                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

(function() {

      window.parent.postMessage({
        type: &#39;iframeNavigation&#39;,

        if (pageId === activePageId) {

        } else {
          item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);

      const closeIcon = document.getElementById(&#39;close-icon&#39;);
      
      if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
        mobileMenu.classList.remove(&#39;hidden&#39;);
        hamburger.classList.add(&#39;hidden&#39;);
        closeIcon.classList.remove(&#39;hidden&#39;);
      } else {
        mobileMenu.classList.add(&#39;hidden&#39;);
        hamburger.classList.remove(&#39;hidden&#39;);
        closeIcon.classList.add(&#39;hidden&#39;);
      }
    }
  };

          item.classList.add(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        } else {
          item.classList.remove(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);

          overlay.classList.add(&#39;hidden&#39;);

      const overlay = document.getElementById(&#39;sidebar-overlay&#39;);
      
      if (sidebar &amp;&amp; overlay) {
        sidebar.classList.add(&#39;-translate-x-full&#39;);
        overlay.classList.add(&#39;hidden&#39;);
      }
    },

    toggleSubmenu: function(submenuId) {
      const submenu = document.getElementById(submenuId);
      const arrow = document.querySelector(`[data-submenu-trigger="${submenuId}"] .submenu-arrow`);
      
      if (submenu) {
        const isHidden = submenu.classList.contains(&#39;hidden&#39;);
        
        if (isHidden) {
          submenu.classList.remove(&#39;hidden&#39;);
          if (arrow) arrow.style.transform = &#39;rotate(90deg)&#39;;
        } else {
          submenu.classList.add(&#39;hidden&#39;);
          if (arrow) arrow.style.transform = &#39;rotate(0deg)&#39;;
        }
      }
    }
  };

  // Breadcrumb navigation management
  window.BreadcrumbNavigation = {
    updateBreadcrumb: function(breadcrumbData) {
      const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
      if (!breadcrumbContainer) return;

      breadcrumbContainer.innerHTML = &#39;&#39;;
      breadcrumbData.forEach((item, index) => {
        const li = document.createElement(&#39;li&#39;);
        li.className = &#39;breadcrumb-separator&#39;;
        
        if (index === breadcrumbData.length - 1) {
          // Last item (current page) - not clickable
          li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
        } else {
          // Clickable items
          li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
        }
        breadcrumbContainer.appendChild(li);
      });
    }
  };

  // Theme management
  window.ThemeManager = {
    setTheme: function(themeName) {
      document.documentElement.setAttribute(&#39;data-theme&#39;, themeName);
      localStorage.setItem(&#39;app-theme&#39;, themeName);
    },

    getTheme: function() {
      return localStorage.getItem(&#39;app-theme&#39;) || &#39;light&#39;;
    },

    initTheme: function() {
      const savedTheme = this.getTheme();
      this.setTheme(savedTheme);
    }
  };

  // Initialize theme on load
  document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    window.ThemeManager.initTheme();
  });

})();
</script><script>
(function() {

  document.addEventListener(&#39;DOMContentLoaded&#39;, function() {

  // Delete confirmation functionality
  function initializeDeleteConfirmations() {
    const deleteButtons = document.querySelectorAll(&#39;.btn.text-error&#39;);
    
    deleteButtons.forEach(button => {
      button.addEventListener(&#39;click&#39;, function(e) {
        e.preventDefault();
        showDeleteConfirmation();
      });
    });
  }

  function showDeleteConfirmation() {
    // Create and show confirmation modal
    const modal = document.createElement(&#39;dialog&#39;);
    modal.className = &#39;modal&#39;;
    modal.innerHTML = `
      <div class="modal-box">
        <h3 class="font-bold text-lg text-base-content">确认删除</h3>
        <p class="py-4 text-base-content/70">此操作将永久删除该项目，无法撤销。您确定要继续吗？</p>
        <div class="modal-action">
          <button class="btn btn-ghost" onclick="this.closest(&#39;dialog&#39;).close()">取消</button>
          <button class="btn btn-error" onclick="handleDelete(this)">确认删除</button>
        </div>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    `;
    
    document.body.appendChild(modal);
    modal.showModal();
  }

  function handleDelete(button) {
    // Close modal
    const modal = button.closest(&#39;dialog&#39;);
    modal.close();
    
    // Show success message
    showToast(&#39;项目已成功删除&#39;, &#39;success&#39;);
    
    // Remove modal from DOM
    setTimeout(() => {
      document.body.removeChild(modal);
    }, 300);
  }

  // Toast notification system
  function showToast(message, type = &#39;info&#39;) {
    const toast = document.createElement(&#39;div&#39;);
    toast.className = `alert alert-${type} fixed top-4 right-4 z-50 w-auto max-w-sm shadow-lg`;
    toast.innerHTML = `
      <span class="iconify" data-icon="heroicons:${type === &#39;success&#39; ? &#39;check-circle&#39; : &#39;information-circle&#39;}" data-width="20"></span>
      <span>${message}</span>
    `;
    
    document.body.appendChild(toast);
    
    // Auto remove after 3 seconds
    setTimeout(() => {
      toast.style.opacity = &#39;0&#39;;
      toast.style.transform = &#39;translateX(100%)&#39;;
      setTimeout(() => {
        if (document.body.contains(toast)) {
          document.body.removeChild(toast);
        }
      }, 300);
    }, 3000);
  }

  // Chart interactions placeholder
  function initializeChartInteractions() {

  // Timeline drag functionality placeholder
  function initializeTimelineDrag() {
    const timelineContainer = document.querySelector(&#39;.timeline-preview&#39;);
    
    if (timelineContainer) {
      let isDragging = false;
      let startX = 0;
      let scrollLeft = 0;
      
      timelineContainer.addEventListener(&#39;mousedown&#39;, function(e) {
        isDragging = true;
        startX = e.pageX - timelineContainer.offsetLeft;
        scrollLeft = timelineContainer.scrollLeft;
        timelineContainer.style.cursor = &#39;grabbing&#39;;
      });
      
      timelineContainer.addEventListener(&#39;mouseleave&#39;, function() {
        isDragging = false;
        timelineContainer.style.cursor = &#39;grab&#39;;
      });
      
      timelineContainer.addEventListener(&#39;mouseup&#39;, function() {
        isDragging = false;
        timelineContainer.style.cursor = &#39;grab&#39;;
      });
      
      timelineContainer.addEventListener(&#39;mousemove&#39;, function(e) {
        if (!isDragging) return;
        e.preventDefault();
        const x = e.pageX - timelineContainer.offsetLeft;
        const walk = (x - startX) * 2;
        timelineContainer.scrollLeft = scrollLeft - walk;
      });
    }
  }

      badge.textContent = &#39;启用&#39;;
      badge.className = &#39;badge badge-success badge-sm mt-1&#39;;
    }
    
    showToast(`策略状态已${isEnabled ? &#39;禁用&#39; : &#39;启用&#39;}`, &#39;info&#39;);
  };

  // Export global functions
  window.DataLifecycleManagement = {
    showDeleteConfirmation,
    showToast,
    applySmartRecommendations: window.applySmartRecommendations,
    toggleStrategyStatus: window.toggleStrategyStatus
  };

})();
