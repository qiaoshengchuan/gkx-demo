                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,
                  }
                }
                function adjustIframeSize() {
                  const iframeWrapper = document.querySelector(".iframe-wrapper")
                  const { width, height, zoom } = setIframeSize(window.innerWidth, window.innerHeight)
                  iframeWrapper.style.height = height
                  iframeWrapper.style.width = width
                  iframeWrapper.style.transform = 'scale(' + zoom + ')'
                }

                  }
                }
                window.addEventListener('message', handlePostMessage)
                window.onload = adjustIframeSize
                window.onresize = adjustIframeSize
                window.onunload = () => {
                  window.removeEventListener('message', handlePostMessage)
                }

    <script>
/* JavaScript code for common usage, should be wrapped in a closure */
(function() {
  // Initialize global namespace
  window.APP_GLOBALS = window.APP_GLOBALS || {};

  // Navigation function for page transitions
  window.navigateTo = function(targetPageId) {
    const isInIframe = window.self !== window.top;
    const targetFileName = `${targetPageId}.html`;
    
    if (isInIframe) {
      window.parent.postMessage({
        type: &#39;iframeNavigation&#39;,
        targetPageId: targetPageId
      }, &#39;*&#39;);
    } else {
      window.location.href = targetFileName;
    }
  };

  // Header navigation state management
  window.HeaderNavigation = {
    setActiveNavItem: function(activePageId) {
      const navItems = document.querySelectorAll(&#39;[data-nav-item]&#39;);
      navItems.forEach(item => {
        const pageId = item.getAttribute(&#39;data-nav-item&#39;);
        if (pageId === activePageId) {
          item.classList.add(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        } else {
          item.classList.remove(&#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        }
      });
    },

    toggleMobileMenu: function() {
      const mobileMenu = document.getElementById(&#39;mobile-nav-menu&#39;);
      const hamburger = document.getElementById(&#39;hamburger-icon&#39;);
      const closeIcon = document.getElementById(&#39;close-icon&#39;);
      
      if (mobileMenu.classList.contains(&#39;hidden&#39;)) {
        mobileMenu.classList.remove(&#39;hidden&#39;);
        hamburger.classList.add(&#39;hidden&#39;);
        closeIcon.classList.remove(&#39;hidden&#39;);
      } else {
        mobileMenu.classList.add(&#39;hidden&#39;);
        hamburger.classList.remove(&#39;hidden&#39;);
        closeIcon.classList.add(&#39;hidden&#39;);
      }
    }
  };

  // Sidebar navigation management
  window.SidebarNavigation = {
    setActiveMenuItem: function(activePageId) {
      const navItems = document.querySelectorAll(&#39;[data-sidebar-nav]&#39;);
      navItems.forEach(item => {
        const pageId = item.getAttribute(&#39;data-sidebar-nav&#39;);
        if (pageId === activePageId) {
          item.classList.add(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        } else {
          item.classList.remove(&#39;active&#39;, &#39;bg-primary/10&#39;, &#39;text-primary&#39;);
        }
      });
    },

    toggleSidebar: function() {
      const sidebar = document.getElementById(&#39;main-sidebar&#39;);
      const overlay = document.getElementById(&#39;sidebar-overlay&#39;);
      
      if (sidebar &amp;&amp; overlay) {
        const isHidden = sidebar.classList.contains(&#39;-translate-x-full&#39;);
        
        if (isHidden) {
          sidebar.classList.remove(&#39;-translate-x-full&#39;);
          overlay.classList.remove(&#39;hidden&#39;);
        } else {
          sidebar.classList.add(&#39;-translate-x-full&#39;);
          overlay.classList.add(&#39;hidden&#39;);
        }
      }
    },

    closeSidebar: function() {
      const sidebar = document.getElementById(&#39;main-sidebar&#39;);
      const overlay = document.getElementById(&#39;sidebar-overlay&#39;);
      
      if (sidebar &amp;&amp; overlay) {
        sidebar.classList.add(&#39;-translate-x-full&#39;);
        overlay.classList.add(&#39;hidden&#39;);
      }
    },

    toggleSubmenu: function(submenuId) {
      const submenu = document.getElementById(submenuId);
      const arrow = document.querySelector(`[data-submenu-trigger="${submenuId}"] .submenu-arrow`);
      
      if (submenu) {
        const isHidden = submenu.classList.contains(&#39;hidden&#39;);
        
        if (isHidden) {
          submenu.classList.remove(&#39;hidden&#39;);
          if (arrow) arrow.style.transform = &#39;rotate(90deg)&#39;;
        } else {
          submenu.classList.add(&#39;hidden&#39;);
          if (arrow) arrow.style.transform = &#39;rotate(0deg)&#39;;
        }
      }
    }
  };

  // Breadcrumb navigation management
  window.BreadcrumbNavigation = {
    updateBreadcrumb: function(breadcrumbData) {
      const breadcrumbContainer = document.querySelector(&#39;[data-section-id="common_breadcrumb"] .breadcrumbs ul&#39;);
      if (!breadcrumbContainer) return;

      breadcrumbContainer.innerHTML = &#39;&#39;;
      breadcrumbData.forEach((item, index) => {
        const li = document.createElement(&#39;li&#39;);
        li.className = &#39;breadcrumb-separator&#39;;
        
        if (index === breadcrumbData.length - 1) {
          // Last item (current page) - not clickable
          li.innerHTML = `<span data-type="text" class="text-base-content/70">${item.name}</span>`;
        } else {
          // Clickable items
          li.innerHTML = `<a data-type="text" href="#" onclick="navigateTo(&#39;${item.pageId}&#39;)" class="text-primary hover:text-primary/80">${item.name}</a>`;
        }
        breadcrumbContainer.appendChild(li);
      });
    }
  };

  // Theme management
  window.ThemeManager = {
    setTheme: function(themeName) {
      document.documentElement.setAttribute(&#39;data-theme&#39;, themeName);
      localStorage.setItem(&#39;app-theme&#39;, themeName);
    },

    getTheme: function() {
      return localStorage.getItem(&#39;app-theme&#39;) || &#39;light&#39;;
    },

    initTheme: function() {
      const savedTheme = this.getTheme();
      this.setTheme(savedTheme);
    }
  };

  // Initialize theme on load
  document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
    window.ThemeManager.initTheme();
  });

})();
</script>

(function() {
    // Initialize page on load
    document.addEventListener(&#39;DOMContentLoaded&#39;, function() {
        // Set active navigation items
        if (typeof HeaderNavigation !== &#39;undefined&#39;) {
            HeaderNavigation.setActiveNavItem(&#39;data_management_overview&#39;);
        }
        
        if (typeof SidebarNavigation !== &#39;undefined&#39;) {
            SidebarNavigation.setActiveMenuItem(&#39;data_fusion_config&#39;);
        }
        
        // Set breadcrumb navigation
        if (typeof BreadcrumbNavigation !== &#39;undefined&#39;) {
            BreadcrumbNavigation.updateBreadcrumb([
                { name: &#39;数据管理&#39;, pageId: &#39;data_management_overview&#39; },
                { name: &#39;数据融合配置&#39;, pageId: &#39;data_fusion_config&#39; }
            ]);
        }
        
        // Initialize multiselect components
        initializeMultiselect();
        
        // Initialize range sliders
        initializeRangeSliders();
        
        // Initialize step progress
        updateStepProgress();
    });

    // Multiselect component initialization
    function initializeMultiselect() {
        const allMultiselects = document.querySelectorAll(&#39;.multiselect-component&#39;);
        allMultiselects.forEach(component => {
            const dropdownBtn = component.querySelector(&#39;.multiselect-btn&#39;);
            const dropdownMenu = component.querySelector(&#39;.multiselect-menu&#39;);
            const checkboxes = component.querySelectorAll(&#39;.multiselect-checkbox&#39;);
            const selectedDisplay = component.querySelector(&#39;.multiselect-display&#39;);

            if (!dropdownBtn || !dropdownMenu || !checkboxes || !selectedDisplay) {
                return;
            }

            const defaultBtnText = dropdownBtn.querySelector(&#39;span&#39;).textContent;

            // Prevent dropdown menu from closing when clicking inside it
            dropdownMenu.addEventListener(&#39;click&#39;, (e) => {
                e.stopPropagation();
            });

            // Function to update the display state
            function updateSelection() {
                const selected = [];
                checkboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selected.push(checkbox.value);
                    }
                });

                // Update button text
                dropdownBtn.querySelector(&#39;span&#39;).textContent = selected.length === 0
                    ? defaultBtnText
                    : `${selected.length} 项已选择`;

                // Update badge display area
                selectedDisplay.innerHTML = &#39;&#39;;
                if (selected.length === 0) {
                    selectedDisplay.innerHTML = &#39;<span class="text-base-content/50">暂无选择</span>&#39;;
                } else {
                    selected.forEach(item => {
                        const badge = document.createElement(&#39;div&#39;);
                        badge.className = &#39;badge badge-primary badge-sm&#39;;
                        badge.textContent = item;
                        selectedDisplay.appendChild(badge);
                    });
                }
            }

            // Add event listeners to each checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener(&#39;change&#39;, updateSelection);
            });

            // Initialize state
            updateSelection();
        });
    }

    // Range slider initialization
    function initializeRangeSliders() {
        const rangeSliders = document.querySelectorAll(&#39;input[type="range"]&#39;);
        rangeSliders.forEach(slider => {
            const updateValue = () => {
                const value = (slider.value / 100).toFixed(2);
                const valueDisplay = slider.parentElement.querySelector(&#39;span&#39;);
                if (valueDisplay) {
                    valueDisplay.textContent = value;
                }
            };
            
            slider.addEventListener(&#39;input&#39;, updateValue);
            updateValue(); // Initialize
        });
    }

    // Step progress management
    function updateStepProgress() {
        const steps = document.querySelectorAll(&#39;.steps .step&#39;);
        const configCards = document.querySelectorAll(&#39;[data-type="config-step"]&#39;);
        
        configCards.forEach((card, index) => {
            const toggle = card.querySelector(&#39;.toggle&#39;);
            if (toggle &amp;&amp; steps[index]) {
                const updateStepStatus = () => {
                    if (toggle.checked) {
                        steps[index].classList.add(&#39;step-primary&#39;);
                    } else {
                        steps[index].classList.remove(&#39;step-primary&#39;);
                    }
                };
                
                toggle.addEventListener(&#39;change&#39;, updateStepStatus);
                updateStepStatus(); // Initialize
            }
        });
    }

    // Template loading functions
    window.loadTemplate = function(templateType) {
        // Show loading state
        showNotification(&#39;正在加载模板...&#39;, &#39;info&#39;);
        
        // Simulate template loading
        setTimeout(() => {
            switch(templateType) {
                case &#39;standard&#39;:
                    loadStandardTemplate();
                    break;
                case &#39;semantic&#39;:
                    loadSemanticTemplate();
                    break;
                case &#39;realtime&#39;:
                    loadRealtimeTemplate();
                    break;
            }
            showNotification(&#39;模板加载成功&#39;, &#39;success&#39;);
        }, 1000);
    };

    function loadStandardTemplate() {
        // Enable first 3 steps
        const toggles = document.querySelectorAll(&#39;.toggle&#39;);
        toggles.forEach((toggle, index) => {
            if (index < 3) {
                toggle.checked = true;
            } else {
                toggle.checked = false;
            }
        });
        updateStepProgress();
    }

    function loadSemanticTemplate() {
        // Enable all steps
        const toggles = document.querySelectorAll(&#39;.toggle&#39;);
        toggles.forEach(toggle => {
            toggle.checked = true;
        });
        updateStepProgress();
    }

    function loadRealtimeTemplate() {
        // Enable specific steps for real-time processing
        const toggles = document.querySelectorAll(&#39;.toggle&#39;);
        toggles.forEach((toggle, index) => {
            toggle.checked = index !== 3; // Skip semantic matching for real-time
        });
        updateStepProgress();
    }

    // Configuration functions
    window.validateDataSources = function() {
        showNotification(&#39;正在验证数据源连接...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;数据源验证成功&#39;, &#39;success&#39;);
        }, 2000);
    };

    window.addConversionRule = function() {
        showNotification(&#39;添加转换规则功能开发中&#39;, &#39;info&#39;);
    };

    window.previewConversion = function() {
        showNotification(&#39;正在生成转换预览...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;转换预览已生成&#39;, &#39;success&#39;);
        }, 1500);
    };

    window.autoMapFields = function() {
        showNotification(&#39;正在执行智能字段映射...&#39;, &#39;info&#39;);
        setTimeout(() => {
            // Update mapping status
            const badges = document.querySelectorAll(&#39;.badge-warning&#39;);
            badges.forEach(badge => {
                if (badge.textContent === &#39;待映射&#39;) {
                    badge.textContent = &#39;已映射&#39;;
                    badge.classList.remove(&#39;badge-warning&#39;);
                    badge.classList.add(&#39;badge-primary&#39;);
                }
            });
            showNotification(&#39;智能映射完成&#39;, &#39;success&#39;);
        }, 2000);
    };

    window.addCustomMapping = function() {
        showNotification(&#39;自定义映射功能开发中&#39;, &#39;info&#39;);
    };

    window.validateMapping = function() {
        showNotification(&#39;正在验证字段映射...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;字段映射验证通过&#39;, &#39;success&#39;);
        }, 1500);
    };

    window.testSemanticMatching = function() {
        showNotification(&#39;正在测试语义匹配...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;语义匹配测试完成&#39;, &#39;success&#39;);
        }, 2500);
    };

    window.viewMatchingResults = function() {
        showNotification(&#39;查看匹配结果功能开发中&#39;, &#39;info&#39;);
    };

    window.runValidation = function() {
        showNotification(&#39;正在运行完整验证...&#39;, &#39;info&#39;);
        
        // Update validation status
        setTimeout(() => {
            const statValue = document.querySelector(&#39;.stat-value.text-warning&#39;);
            if (statValue &amp;&amp; statValue.textContent === &#39;待验证&#39;) {
                statValue.textContent = &#39;验证通过&#39;;
                statValue.classList.remove(&#39;text-warning&#39;);
                statValue.classList.add(&#39;text-success&#39;);
            }
            showNotification(&#39;验证完成，策略配置正确&#39;, &#39;success&#39;);
        }, 3000);
    };

    window.exportStrategy = function() {
        showNotification(&#39;正在导出融合策略...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;策略导出成功&#39;, &#39;success&#39;);
        }, 1000);
    };

    // Main action functions
    window.previewFusionStrategy = function() {
        showNotification(&#39;正在生成融合策略预览...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;策略预览已生成&#39;, &#39;success&#39;);
        }, 2000);
    };

    window.saveFusionConfig = function() {
        showNotification(&#39;正在保存配置...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;配置保存成功&#39;, &#39;success&#39;);
        }, 1500);
    };

    window.publishFusionStrategy = function() {
        showNotification(&#39;正在发布融合策略...&#39;, &#39;info&#39;);
        setTimeout(() => {
            showNotification(&#39;融合策略发布成功&#39;, &#39;success&#39;);
        }, 2000);
    };

    // Utility function for notifications
    function showNotification(message, type = &#39;info&#39;) {
        // Create toast notification
        const toast = document.createElement(&#39;div&#39;);
        toast.className = `alert alert-${type} fixed top-4 right-4 w-auto max-w-sm z-50 shadow-lg`;
        toast.innerHTML = `
            <span class="iconify" data-icon="heroicons:${getIconForType(type)}" data-width="20"></span>
            <span>${message}</span>
        `;
        
        document.body.appendChild(toast);
        
        // Auto remove after 3 seconds
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }
        }, 3000);
    }

    function getIconForType(type) {
        switch(type) {
            case &#39;success&#39;: return &#39;check-circle&#39;;
            case &#39;error&#39;: return &#39;x-circle&#39;;
            case &#39;warning&#39;: return &#39;exclamation-triangle&#39;;
            default: return &#39;information-circle&#39;;
        }
    }

})();
</script>
